  wordpress:
    image: wordpress:6.6-php8.2-apache
    # Remove db dependency since using external Railway MySQL
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: "${WORDPRESS_DB_HOST:-db:3306}"
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_CONFIG_EXTRA: "${WORDPRESS_CONFIG_EXTRA:-define('FS_METHOD', 'direct');}"
    volumes:
      - ${WP_CONTENT_DIR:-./data/wp-content}:/var/www/html/wp-content

  sftp:
    image: atmoz/sftp:alpine
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "2222:22"
    command: "${SFTP_USER}:${SFTP_PASSWORD}:33:33:wp-content"
    volumes:
      - ${WP_CONTENT_DIR:-./data/wp-content}:/home/${SFTP_USER}/wp-content

